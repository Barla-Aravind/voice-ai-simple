apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-ai-deployment
  labels:
    app: voice-ai
spec:
  replicas: 3
  selector:
    matchLabels:
      app: voice-ai
  template:
    metadata:
      labels:
        app: voice-ai
    spec:
      containers:
      - name: voice-ai-backend
        image: voice-ai:v1  # CHANGED: Local image, not Docker Hub
        imagePullPolicy: Never  # CHANGED: Don't pull, use local
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        
        env:
        - name: FLASK_ENV
          value: "production"
        - name: PYTHONUNBUFFERED
          value: "1"
